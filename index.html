<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerenciador de Packs - Ch√° de Beb√™</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
    :root {
        --azul-fundo: #E6F3FA;
        --azul-primario: #5DADE2;
        --azul-claro: #D6EAF8;
        --branco: #FFFFFF;
    }

    body {
        margin: 0;
        padding: 20px;
        background-color: var(--azul-fundo);
        font-family: 'Nunito', sans-serif;
    }

    .folha-a4 {
        background-color: var(--branco);
        max-width: 900px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        position: relative;
    }

    header {
        text-align: center;
        margin-bottom: 30px;
        border-bottom: 3px dotted var(--azul-claro);
        padding-bottom: 15px;
    }

    h1 { font-family: 'Fredoka', sans-serif; color: var(--azul-primario); margin: 0; }
<button id="btnAdicionar" onclick="adicionarNovoPack()" style="background:#5DADE2; color:white; border:none; border-radius:50%; width:40px; height:40px; font-size:24px; cursor:pointer; margin-bottom:20px;">+</button>
    .lista-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 15px;
    }

    .pack-item {
        background-color: #fcfdfe;
        border: 2px solid var(--azul-claro);
        border-radius: 12px;
        padding: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    .pack-item:hover {
        transform: translateY(-3px);
        border-color: var(--azul-primario);
        background-color: #fff;
    }

    /* Estilo para Pack Reservado */
    .pack-item.reservado {
        background-color: #D4EFDF;
        border-color: #52BE80;
    }

    .numero-circulo {
        background-color: var(--azul-primario);
        color: white;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .reservado .numero-circulo { background-color: #27AE60; }

    .produto { font-size: 13px; color: #444; margin-bottom: 3px; }
    .produto::before { content: "üß∏"; margin-right: 5px; font-size: 10px; }

    .info-reserva {
        margin-top: 10px;
        padding-top: 8px;
        border-top: 1px solid #eee;
        font-size: 12px;
        color: #27AE60;
        font-weight: bold;
    }

    /* Modal (Caixa de Di√°logo) */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 100;
        justify-content: center;
        align-items: center;
    }

    .modal {
        background: white;
        padding: 25px;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .modal h2 { font-family: 'Fredoka', sans-serif; color: var(--azul-primario); margin-top: 0; }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid var(--azul-claro);
        border-radius: 10px;
        box-sizing: border-box;
        font-family: inherit;
    }

    .btn-save {
        background-color: var(--azul-primario);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
        margin-top: 10px;
    }

    .btn-save:hover { background-color: #3498DB; }
    
    .btn-cancel {
        background: none;
        border: none;
        color: #888;
        margin-top: 15px;
        cursor: pointer;
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="folha-a4">
    <header>
        <h1>Gerenciador de Presentes üß∏</h1>
        <p>Clique em um pack para definir quem vai trazer</p>
    </header>

    <div id="gridPacks" class="lista-grid">
        </div>
</div>

<div id="modalOverlay" class="modal-overlay">
    <div class="modal">
        <h2 id="modalTitle">Pack #</h2>
        <input type="text" id="inputNome" placeholder="Nome da pessoa">
        <input type="text" id="inputTelefone" placeholder="Telefone">
        <button class="btn-save" onclick="salvarReserva()">Salvar Informa√ß√µes</button>
        <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
    </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx467Yfxcfg_XjJ3_rUoLJklLjH_g1TxOv7VrvBEDZbXz72jqqQSc8B4a7vEjoqs80K/exec";
let packsData = [];

// Fun√ß√£o para carregar tudo da planilha
async function carregarDados() {
    const grid = document.getElementById('gridPacks');
    grid.innerHTML = '<p style="text-align:center">Carregando packs...</p>';
    
    try {
        const response = await fetch(SCRIPT_URL);
        const rows = await response.json();
        packsData = rows; // Salva para uso posterior
        
        grid.innerHTML = ''; // Limpa o carregando
        
        // rows[0] s√£o cabe√ßalhos. Come√ßamos do 1.
        for (let i = 1; i < rows.length; i++) {
            const [id, itens, nome, tel] = rows[i];
            
            // S√≥ mostra o pack se ele tiver itens definidos na coluna B
            if (itens) {
                const div = document.createElement('div');
                div.className = `pack-item ${nome ? 'reservado' : ''}`;
                div.onclick = () => abrirModal(id, itens, nome);
                
                div.innerHTML = `
                    <div class="numero-circulo">${id}</div>
                    <div class="lista-produtos"><strong>${itens}</strong></div>
                    ${nome ? `<div class="info-reserva">‚úÖ Reservado por: ${nome}</div>` : ''}
                `;
                grid.appendChild(div);
            }
        }
    } catch (e) {
        grid.innerHTML = '<p>Erro ao conectar com a planilha. Verifique a URL.</p>';
    }
}

// Fun√ß√£o para o Bot√£o "+" (Adicionar novo pack na planilha)
async function adicionarNovoPack() {
    const desc = prompt("Digite os itens do novo pack:");
    if (!desc) return;

    const proximoID = packsData.length; // Pega o pr√≥ximo n√∫mero da lista
    
    // Envia para o Google Sheets criar uma nova linha
    const btnPlus = document.getElementById('btnAdicionar');
    btnPlus.innerText = "...";
    
    await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ 
            pack: proximoID, 
            itens: desc, // Novo campo para o script do Google saber que √© cria√ß√£o
            nome: "", 
            tel: "" 
        })
    });
    
    location.reload();
}

// Chame carregarDados() ao iniciar
carregarDados();
</script>

</body>
</html>
