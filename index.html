<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Gerenciador de Presentes - Ch√° de Beb√™</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
    :root {
        --azul-fundo: #E6F3FA;
        --azul-primario: #5DADE2;
        --azul-claro: #D6EAF8;
        --branco: #FFFFFF;
        --verde-sucesso: #27AE60;
    }

    body {
        margin: 0;
        padding: 15px;
        background-color: var(--azul-fundo);
        font-family: 'Nunito', sans-serif;
        -webkit-tap-highlight-color: transparent;
    }

    .folha-a4 {
        background-color: var(--branco);
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    header {
        text-align: center;
        margin-bottom: 25px;
        border-bottom: 2px dotted var(--azul-claro);
        padding-bottom: 15px;
    }

    h1 { font-family: 'Fredoka', sans-serif; color: var(--azul-primario); margin: 0; font-size: 24px; }

    .lista-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        opacity: 0;
        transition: opacity 0.5s ease-in;
    }

    .lista-grid.loaded { opacity: 1; }

    @media (min-width: 600px) {
        .lista-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
    }

    .pack-item {
        background-color: #fcfdfe;
        border: 2px solid var(--azul-claro);
        border-radius: 12px;
        padding: 15px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .pack-item:active { transform: scale(0.98); }

    .pack-item.reservado {
        background-color: #f1f9f4;
        border-color: #A9DFBF;
        cursor: default;
    }

    .numero-circulo {
        background-color: var(--azul-primario);
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-bottom: 8px;
    }

    .reservado .numero-circulo { background-color: var(--verde-sucesso); }

    .produto { font-size: 14px; color: #444; line-height: 1.4; }
    .produto::before { content: "üß∏"; margin-right: 8px; }

    .info-reserva {
        margin-top: 10px;
        padding-top: 8px;
        border-top: 1px solid #e8f5e9;
        font-size: 13px;
        color: var(--verde-sucesso);
        font-weight: bold;
    }

    /* Modal e Inputs */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        z-index: 100;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(2px);
    }

    .modal {
        background: white;
        padding: 25px;
        border-radius: 20px;
        width: 85%;
        max-width: 350px;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border: 2px solid var(--azul-claro);
        border-radius: 12px;
        font-size: 16px; /* Evita zoom no iPhone */
    }

    .btn-save {
        background-color: var(--azul-primario);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
        font-size: 16px;
        transition: opacity 0.3s;
    }

    .btn-save:disabled { opacity: 0.6; cursor: not-allowed; }

    .btn-cancel {
        display: block;
        margin: 15px auto 0;
        background: none;
        border: none;
        color: #888;
        cursor: pointer;
        text-decoration: underline;
    }

    /* Spinner Animado */
    .loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--azul-primario);
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-right: 8px;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="folha-a4">
    <header>
        <h1>Gerenciador de Presentes üß∏</h1>
        <p>Escolha um item para presentear.</p>
    </header>

    <div style="text-align: center; margin-bottom: 25px;">
        <button id="btnAdicionar" onclick="adicionarNovoPack()" 
            style="background-color: var(--azul-primario); color: white; border: none; border-radius: 50%; 
                   width: 50px; height: 50px; font-size: 30px; cursor: pointer; 
                   box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            +
        </button>
        <p style="color: var(--azul-primario); font-size: 13px; margin-top: 8px; font-weight: bold;">ADICIONAR ITEM</p>
    </div>

    <div id="gridPacks" class="lista-grid"></div>
</div>

<div id="modalOverlay" class="modal-overlay">
    <div class="modal">
        <h2 id="modalTitle" style="color: var(--azul-primario); font-family: 'Fredoka';">Reservar</h2>
        <input type="text" id="inputNome" placeholder="Seu Nome Completo">
        <input type="tel" id="inputTelefone" placeholder="Telefone com DDD" inputmode="numeric">
        <button id="btnConfirmar" class="btn-save" onclick="salvarReserva()">Confirmar Reserva</button>
        <button class="btn-cancel" onclick="fecharModal()">Voltar</button>
    </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx467Yfxcfg_XjJ3_rUoLJklLjH_g1TxOv7VrvBEDZbXz72jqqQSc8B4a7vEjoqs80K/exec";
let packSelecionadoId = null;

async function carregarDados() {
    const grid = document.getElementById('gridPacks');
    grid.classList.remove('loaded');
    grid.innerHTML = '<div style="text-align:center; grid-column: 1/-1; padding: 40px;"><div class="loader"></div> Carregando lista...</div>';
    
    try {
        const response = await fetch(SCRIPT_URL);
        const rows = await response.json();
        grid.innerHTML = '';
        
        for (let i = 1; i < rows.length; i++) {
            const [id, itens, nome, tel] = rows[i];
            if (!itens) continue;

            const div = document.createElement('div');
            div.className = `pack-item ${nome ? 'reservado' : ''}`;
            if (!nome) div.onclick = () => abrirModal(id);
            
            div.innerHTML = `
                <div class="numero-circulo">${id}</div>
                <div class="produto"><strong>${itens}</strong></div>
                ${nome ? `<div class="info-reserva">‚úÖ Reservado por: ${nome}</div>` : ''}
            `;
            grid.appendChild(div);
        }
        grid.classList.add('loaded');
    } catch (e) {
        grid.innerHTML = '<p style="text-align:center; color:red; padding: 20px;">Erro ao carregar dados. Tente atualizar a p√°gina.</p>';
    }
}

function abrirModal(id) {
    packSelecionadoId = id;
    document.getElementById('modalTitle').innerText = 'Reservar Item #' + id;
    document.getElementById('modalOverlay').style.display = 'flex';
    document.getElementById('inputNome').focus();
}

function fecharModal() {
    document.getElementById('modalOverlay').style.display = 'none';
    // Limpa os campos
    document.getElementById('inputNome').value = '';
    document.getElementById('inputTelefone').value = '';
}

async function salvarReserva() {
    const nome = document.getElementById('inputNome').value.trim();
    const tel = document.getElementById('inputTelefone').value.trim();
    const btn = document.getElementById('btnConfirmar');

    if (!nome) return alert("Por favor, digite seu nome.");

    // Feedback de carregamento no bot√£o
    const textoOriginal = btn.innerText;
    btn.innerHTML = '<div class="loader"></div> Salvando...';
    btn.disabled = true;

    try {
        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ pack: packSelecionadoId, nome: nome, tel: tel })
        });
        
        if(response.ok) {
            fecharModal();
            await carregarDados(); 
        } else {
            throw new Error();
        }
    } catch (e) {
        alert("Erro ao salvar. Tente novamente.");
    } finally {
        btn.innerHTML = textoOriginal;
        btn.disabled = false;
    }
}

async function adicionarNovoPack() {
    const senha = prompt("Senha administrativa:");
    if (senha !== "2468") return;

    const desc = prompt("Descri√ß√£o do novo item:");
    if (!desc) return;

    const btn = document.getElementById('btnAdicionar');
    btn.innerText = "‚è≥";
    
    try {
        const total = document.querySelectorAll('.pack-item').length;
        await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ pack: total + 1, itens: desc })
        });
        location.reload();
    } catch (e) {
        alert("Erro ao adicionar.");
        btn.innerText = "+";
    }
}

carregarDados();
</script>

</body>
</html>c
