<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerenciador de Packs - ChÃ¡ de BebÃª</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
    :root {
        --azul-fundo: #E6F3FA;
        --azul-primario: #5DADE2;
        --azul-claro: #D6EAF8;
        --branco: #FFFFFF;
    }

    body {
        margin: 0;
        padding: 20px;
        background-color: var(--azul-fundo);
        font-family: 'Nunito', sans-serif;
    }

    .folha-a4 {
        background-color: var(--branco);
        max-width: 900px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        position: relative;
    }

    header {
        text-align: center;
        margin-bottom: 30px;
        border-bottom: 3px dotted var(--azul-claro);
        padding-bottom: 15px;
    }

    h1 { font-family: 'Fredoka', sans-serif; color: var(--azul-primario); margin: 0; }

    .lista-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 15px;
    }

    .pack-item {
        background-color: #fcfdfe;
        border: 2px solid var(--azul-claro);
        border-radius: 12px;
        padding: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    .pack-item:hover {
        transform: translateY(-3px);
        border-color: var(--azul-primario);
        background-color: #fff;
    }

    .pack-item.reservado {
        background-color: #D4EFDF;
        border-color: #52BE80;
        cursor: default;
    }

    .numero-circulo {
        background-color: var(--azul-primario);
        color: white;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .reservado .numero-circulo { background-color: #27AE60; }

    .produto { font-size: 13px; color: #444; margin-bottom: 3px; }
    .produto::before { content: "ðŸ§¸"; margin-right: 5px; font-size: 10px; }

    .info-reserva {
        margin-top: 10px;
        padding-top: 8px;
        border-top: 1px solid #eee;
        font-size: 12px;
        color: #27AE60;
        font-weight: bold;
    }

    .modal-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 100;
        justify-content: center;
        align-items: center;
    }

    .modal {
        background: white;
        padding: 25px;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid var(--azul-claro);
        border-radius: 10px;
        box-sizing: border-box;
    }

    .btn-save {
        background-color: var(--azul-primario);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
    }

    .btn-cancel {
        background: none;
        border: none;
        color: #888;
        margin-top: 15px;
        cursor: pointer;
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="folha-a4">
    <header>
        <h1>Gerenciador de Presentes ðŸ§¸</h1>
        <p>Clique em um item da lista para reservar.</p>
    </header>

    <div style="text-align: center; margin-bottom: 30px;">
        <button id="btnAdicionar" onclick="adicionarNovoPack()" 
            style="background-color: #5DADE2; color: white; border: none; border-radius: 50%; 
                   width: 50px; height: 50px; font-size: 30px; cursor: pointer; 
                   box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
            +
        </button>
        <p style="color: #5DADE2; font-size: 14px; margin-top: 5px;">Adicionar Novo Pack</p>
    </div>

    <div id="gridPacks" class="lista-grid">
        </div>
</div>

<div id="modalOverlay" class="modal-overlay">
    <div class="modal">
        <h2 id="modalTitle">Reservar Pack</h2>
        <input type="text" id="inputNome" placeholder="Seu Nome">
        <input type="text" id="inputTelefone" placeholder="Seu Telefone">
        <button class="btn-save" onclick="salvarReserva()">Confirmar Reserva</button>
        <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
    </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx467Yfxcfg_XjJ3_rUoLJklLjH_g1TxOv7VrvBEDZbXz72jqqQSc8B4a7vEjoqs80K/exec";
let packSelecionadoId = null;

// 1. CARREGAR DADOS DA PLANILHA
async function carregarDados() {
    const grid = document.getElementById('gridPacks');
    grid.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">Carregando packs...</p>';
    
    try {
        const response = await fetch(SCRIPT_URL);
        const rows = await response.json();
        grid.innerHTML = '';
        
        // Pula a primeira linha (cabeÃ§alho)
        for (let i = 1; i < rows.length; i++) {
            const [id, itens, nome, tel] = rows[i];
            if (!itens) continue;

            const div = document.createElement('div');
            div.className = `pack-item ${nome ? 'reservado' : ''}`;
            
            // SÃ³ abre modal se nÃ£o estiver reservado
            if (!nome) {
                div.onclick = () => abrirModal(id);
            }
            
            div.innerHTML = `
                <div class="numero-circulo">${id}</div>
                <div class="produto"><strong>${itens}</strong></div>
                ${nome ? `<div class="info-reserva">âœ… Reservado por: ${nome}</div>` : ''}
            `;
            grid.appendChild(div);
        }
    } catch (e) {
        grid.innerHTML = '<p style="text-align:center; color:red; grid-column: 1/-1;">Erro ao carregar dados. Verifique a URL do Script.</p>';
    }
}

// 2. ADICIONAR NOVO PACK (BOTÃƒO +)
async function adicionarNovoPack() {
    const senha = prompt("Digite a senha administrativa:");
    if (senha !== "2468") return alert("Senha incorreta!");

    const desc = prompt("DescriÃ§Ã£o do novo pack:");
    if (!desc) return;

    const totalAtual = document.querySelectorAll('.pack-item').length;
    const novoID = totalAtual + 1;

    document.getElementById('btnAdicionar').innerText = "...";

    try {
        await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ pack: novoID, itens: desc })
        });
        location.reload();
    } catch (e) {
        alert("Erro ao salvar.");
        document.getElementById('btnAdicionar').innerText = "+";
    }
}

// 3. RESERVAR PACK
function abrirModal(id) {
    packSelecionadoId = id;
    document.getElementById('modalTitle').innerText = 'Reservar Pack #' + id;
    document.getElementById('modalOverlay').style.display = 'flex';
}

function fecharModal() {
    document.getElementById('modalOverlay').style.display = 'none';
}

async function salvarReserva() {
    const nome = document.getElementById('inputNome').value;
    const tel = document.getElementById('inputTelefone').value;
    if (!nome) return alert("Por favor, digite seu nome.");

    const btn = document.querySelector('.btn-save');
    btn.innerText = "Salvando...";
    btn.disabled = true;

    try {
        await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ pack: packSelecionadoId, nome: nome, tel: tel })
        });
        fecharModal();
        carregarDados(); // Recarrega a lista
    } catch (e) {
        alert("Erro ao salvar reserva.");
        btn.innerText = "Confirmar Reserva";
        btn.disabled = false;
    }
}

// Inicia o sistema
carregarDados();
</script>

</body>
</html>
